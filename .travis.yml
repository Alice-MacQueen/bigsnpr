# Sample .travis.yml for R projects

language: r

matrix:
  include:
  - r: release
    os: osx
    brew_packages: libgit2
  - r: devel
    os: linux
    after_success: travis_wait Rscript -e 'covr::codecov()'

sudo: false
cache: packages
warnings_are_errors: true
r_check_args: "--no-manual --timings"

env:
 global:
   - BIGSNPR_CRAN: false
   - _R_CHECK_FORCE_SUGGESTS_: false

notifications:
  email:
    on_success: change
    on_failure: change
