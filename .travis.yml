# Sample .travis.yml for R projects

language: r

matrix:
  include:
  - r: release
    os: osx
  - r: release
    os: linux
    after_success: travis_wait Rscript -e 'covr::codecov()'
  - r: devel
    os: linux

sudo: false
cache: packages
r_github_packages: bcm-uga/pcadapt, privefl/bigstatsr, ropensci/rsnps
warnings_are_errors: false
r_check_args: "--no-manual --timings"

env:
 global:
   - NOT_CRAN: true
   - _R_CHECK_FORCE_SUGGESTS_: false

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - Rscript -e 'Sys.getenv("NOT_CRAN")'
